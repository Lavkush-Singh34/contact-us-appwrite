<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4">Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required class="w-full border p-2 mb-2">
            <input type="email" id="email" placeholder="Your Email" required class="w-full border p-2 mb-2">
            <textarea id="message" placeholder="Your Message" required class="w-full border p-2 mb-2"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 w-full">Submit</button>
        </form>
        <p id="responseMessage" class="text-green-500 mt-2"></p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const res = await fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, message }),
            });

            const data = await res.json();
            document.getElementById("responseMessage").textContent = data.success ? "Message sent!" : "Error sending message";
        });
    </script>
</body>
</html>
